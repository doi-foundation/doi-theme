<section class="single-top">
    <div class="row">
        <div class="col left" style="background-image:url({{ .image }})">
            <div class="circle-wrapper">
                <div class="circle"></div>
            </div>
            <div class="texts">
                <h1>{{ .imagetop }}</h1>
                <h2>{{ .imagemain }}</h2>
            </div>
        </div>
        <div class="col right">
            <div class="maintext">{{ .maintext }}</div>
            <div class="subtext">{{ .subtext }}</div>
        </div>        

    </div>
</section>
