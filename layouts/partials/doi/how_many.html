<section class="how-many">
    <div class="row titlerow">
        <div class="title">
            How Many are in use?
        </div>
    </div>
    <div class="row numbers">
        <div class="col">
            <span class='bignumber'>{{ .left }}</span>
            <span class='subtext'>{{ .lefttext }}</span>
        </div>
        <div class="col">            
            <span class='bignumber'>{{ .right }}</span>
            <span class='subtext'>{{ .righttext }}</span>
        </div>
    </div>
</section>
