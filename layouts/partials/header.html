<header>
	<div class="row">
		<div class="col logo">			
			<a href="{{ .Site.BaseURL }}"><img class='header-logo' src="/images/logos/DOI Logo-Landscape RGB.svg" /></a>			
		</div>
		<div class="col nav">
			<nav>
				<input type="checkbox" name="" id="">
				<div class="hamburger-lines">
					<span class="line line1"></span>
					<span class="line line2"></span>
					<span class="line line3"></span>
				</div>
				<ul class="menu-items">
					{{ with .Site.Menus.main }}
						{{ range . }}
							<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
						{{ end }}
					{{ end }}
				</ul>

				
			</nav>
		</div>
	</div>
</header>
