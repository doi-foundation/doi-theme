<header>
	<div class="row">
		<div class="col">			
			<a href="{{ .Site.BaseURL }}"><img class='header-logo' src="/images/logos/DOI Logo-Landscape RGB.svg" /></a>			
		</div>
		<div class="col nav">
			<nav>
				<ul>
					{{ with .Site.Menus.main }}
						{{ range . }}
							<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
						{{ end }}
					{{ end }}
				</ul>
			</nav>
		</div>
	</div>
</header>
